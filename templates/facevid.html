<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>face in video</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href=" {% static 'css/test.css' %}">
</head>

<body>

<div>
        <nav class="navbar navbar-light bg-light shadow-sm ounded">
                <a class="navbar-brand" href="#"> Face Rekognition API </a>
        </nav>
</div>

<div class="container text-center">
        <br><br><br><br><br><br><br>
    <h3>Upload your video </h3>
        <br> <br>
    <form method=POST enctype="multipart/form-data" action="{% url 'face_vid' %}">
        <input type=file name=file class="btn btn-outline-secondary">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-outline-secondary" value="Upload">
    </form>
     <!-- *.jpg, *.jpeg only -->
        <br><br>
    <a href="{% url 'index_page' %}" class="btn btn-outline-secondary">Back</a>
</div>

</body>
</html>
