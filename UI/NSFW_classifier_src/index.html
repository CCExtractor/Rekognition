<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Face rekognition</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
    <div class="container text-center">
        <!-- the form when called with POST method, calles for nsfw url taking it to  -->
        <form method=POST enctype=multipart/form-data action="{% url 'nsfw' %}">
            <input type=file name=file class="btn btn-outline-secondary">
            <input type="submit" class="btn btn-outline-secondary">
        </form>
    </div>
   </body>
</html>
